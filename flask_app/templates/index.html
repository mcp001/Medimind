<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Login and Registration</title>
</head>

<body>
    <div class="bgimage">
    <div class="text-center text-white">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <h1 class="text-center text-white">M E D I M I N D</h1>
    <h6 class="text-center text-white">Heal Thyself.</h6>
    <div class="container">
        <div class="row">
            <div class = "col-6 text-white">
                <h4 class="text-center">Register</h4>
                <form action='/register' method="POST" class="col-6 mx-auto">
                    <p>First Name: <input type="text" name="first_name"  class="form-control"></p>
                    <p>Last Name: <input type="text" name="last_name"  class="form-control"></p>
                    <p>Email: <input type="text" name="email"  class="form-control"></p>
                    <p>Password: <input type="password" name="password"  class="form-control"></p>
                    <p>Confirm Password: <input type="password" name="confirm_password"  class="form-control"></p>
                    <button type="submit" class="btn btn-outline-primary">Register</button>
                </form>
            </div>
            <div class = "col-6 text-white">
                <h4 class="text-center">Login</h4>
                <form action='/login' method="POST" class="col-6 mx-auto">
                    <p>Email: <input type="text" name="email"  class="form-control"></p>
                    <p>Password: <input type="password" name="password"  class="form-control"></p>
                    <button type="submit" class="btn btn-outline-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
